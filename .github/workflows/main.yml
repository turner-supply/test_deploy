name: Daily Data Pull

on:
  schedule:
    - cron: '47 14 * * *'  # Schedule to run every day at 3:00 AM UTC

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: Set up Python
        uses: actions/setup-python@main

      - name: Run Script
        run: python turner-supply/test_deploy@main
